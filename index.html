<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            color: #fff;
            background: #000000;
        }

        body.light {
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .add-btn, .theme-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        body.light .add-btn, body.light .theme-btn {
            background: rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .add-btn:hover, .theme-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        body.light .add-btn:hover, body.light .theme-btn:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        body.light .card {
            background: rgba(0, 0, 0, 0.2);
        }

        .shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .shortcut {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: transform 0.2s, background 0.3s;
            backdrop-filter: blur(5px);
        }

        body.light .shortcut {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .shortcut:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        body.light .shortcut:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            position: relative;
            backdrop-filter: blur(10px);
            color: #fff;
        }

        body.light .modal-content {
            background: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        body.light input {
            background: rgba(0, 0, 0, 0.3);
            color: #333;
        }

        input::placeholder {
            color: #ccc;
        }

        body.light input::placeholder {
            color: #666;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.light .modal-content button {
            background: rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .modal-content button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        body.light .modal-content button:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .shortcuts {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @supports not (backdrop-filter: blur(10px)) {
            .add-btn, .theme-btn, .card, .shortcut, .modal-content {
                background: rgba(255, 255, 255, 0.3);
            }

            body.light .add-btn, body.light .theme-btn, body.light .card, body.light .shortcut, body.light .modal-content {
                background: rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="add-btn">Add Shortcut</button>
            <button class="theme-btn" id="themeBtn">Toggle Theme</button>
        </div>
        <div class="card">
            <div class="shortcuts" id="shortcuts">
                <!-- Shortcuts will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <div class="form-group">
                <label for="shortcutName">Name:</label>
                <input type="text" id="shortcutName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="shortcutUrl">URL:</label>
                <input type="text" id="shortcutUrl" placeholder="Enter URL">
            </div>
            <button onclick="addShortcut()">Add</button>
        </div>
    </div>

    <script>
        const shortcutsContainer = document.getElementById('shortcuts');
        const modal = document.getElementById('modal');
        const addBtn = document.querySelector('.add-btn');
        const closeBtn = document.querySelector('.close');
        const themeBtn = document.getElementById('themeBtn');

        // Load shortcuts from localStorage on page load
        function loadShortcuts() {
            const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
            shortcutsContainer.innerHTML = ''; // Clear existing shortcuts
            shortcuts.forEach(shortcut => {
                const link = document.createElement('a');
                link.href = shortcut.url;
                link.className = 'shortcut';
                link.textContent = shortcut.name;
                shortcutsContainer.appendChild(link);
            });
        }

        // Save a new shortcut to localStorage
        function saveShortcut(name, url) {
            const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
            shortcuts.push({ name, url });
            localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        }

        // Add new shortcut
        function addShortcut() {
            const name = document.getElementById('shortcutName').value;
            const url = document.getElementById('shortcutUrl').value;

            if (name && url) {
                const link = document.createElement('a');
                link.href = url;
                link.className = 'shortcut';
                link.textContent = name;
                shortcutsContainer.appendChild(link);

                saveShortcut(name, url);

                modal.style.display = 'none';
                document.getElementById('shortcutName').value = '';
                document.getElementById('shortcutUrl').value = '';
            }
        }

        // Theme handling
        const setTheme = (theme) => {
            document.body.classList.remove('light', 'dark');
            document.body.classList.add(theme);
            localStorage.setItem('theme', theme);
        };

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        themeBtn.onclick = () => {
            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        };

        // Modal handling
        addBtn.onclick = () => modal.style.display = 'block';
        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => {
            if (e.target === modal) modal.style.display = 'none';
        };

        window.onload = loadShortcuts;
    </script>
</body>
</html>
